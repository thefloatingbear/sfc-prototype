{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">
        Care certificate
      </h1>

                  <form action="apprenticeship" method="post" class="form">
      <div class="form-group">
        <fieldset>

          <legend>
            <p class="form-label-bold">Have they started or completed the care certificate?</p>
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="carecert" value="Yes, completed" {{ checked('carecert','Yes, completed') }}>
            <label for="radio-1">Yes, completed</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="carecert" value="Yes, started" {{ checked('carecert','Yes, started') }}>
            <label for="radio-2">Yes, started</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="carecert" value="No" {{ checked('carecert','No') }}>
            <label for="radio-3">No</label>
          </div>

        </fieldset>
      </div>

      <div class="form-group">
  <label class="form-label-bold" for="datecomplete">When did they complete the certificate?</label>
  <input class="form-control" id="datecomplete" type="text" name="datecomplete" value="{{ data['datecomplete'] }}">
</div>

<button class="button" type="submit" value="continue">Save and continue</button>

</form>

<br>

<p><a href="#">Save record</a></p>

    </div>
  </div>
</main>

{% endblock %}
